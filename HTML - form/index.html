<html>

<head>

    <meta charset="UTF-8">
    <title>Lista de alunos</title>
	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
		
		
		
    <style type="text/css">
	
        #alunoList {
            height: 250px;
            overflow-y: auto;
			background-color: #FFF;
        }
		
		.ladoE {
			width: 45%;	
			float: left;
		}
		
		.ladoD {
			width: 45%;	
			float: right;	
		}
		
		.form-control {
			border: 1px #000 solid;
		}
		
		.form-control:hover {
			background-color: #eee;
		}
		
    </style>
	
</head>

<body>
    <div class="container">
        <h1>Lista de Alunos</h1>
        <form id="formAluno">
            <input type="hidden" id="idHidden" value="" />
			
            <div class="form-group">
                <label for="nomeId" class="control-label">Nome</label>
                <input id="nomeId" placeholder="Digite o nome" class="form-control" type="text" />
            </div>
            
            <div class="form-group">
                <label for="siteId" class="control-label">Site</label>
                <input id="siteId" placeholder="www.teste.com" class="form-control" type="site" />
            </div>
			
            <div class="form-group">
                <label for="enderecoId" class="control-label">Endereço</label>
                <input id="enderecoId" placeholder="Rua [...], nº 00." class="form-control" type="text" />
            </div>
			
			<div class="form-group ladoE">
                <label for="notaId" class="control-label">Nota</label>
                <input id="notaId" placeholder="Digite a nota" class="form-control" type="number" max="10" />
            </div>
			
            <div class="form-group ladoD">
                <label for="telefoneId" class="control-label">Telefone</label>
                <input id="telefoneId" placeholder="(XX) 00000-0000" class="form-control" type="text" />
            </div>

            <div class="form-group">
                <button id="add-to-list" type="submit" class="btn btn-primary">Adicionar a lista</button>
                <button id="update-to-list" type="submit" class="btn btn-primary">Atualizar a lista</button>
            </div>
			
        </form>
		
		
        <div id="alunoList">
            <table class="table-striped table-dark table-hover" id="alunoTable">
                <tr>
                    <th class="col-xs-2"></th>
                    <th class="col-xs-2">Nome</th>
                    <th class="col-xs-2">Site</th>
                    <th class="col-xs-2">Nota</th>
                    <th class="col-xs-2">Endereço</th>
                    <th class="col-xs-2">Telefone</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>
</body>

</html>
